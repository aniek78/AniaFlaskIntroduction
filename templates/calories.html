{% extends 'base.html' %}

{% block head %}
<title>Calories Calculator</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="color:rgb(17, 16, 17)";>Input your details</h1>

    <div class="form">
        <form action="/calories" method="POST">
            <br>
            <h3 style="color:rgb(17, 16, 17)";>About you:</h3>
            <div>
                    <label for='gender'>Gender</label>
                    <select name="gender" id = "myList">
                    <option value = "female">Female</option>
                    <option value = "male">Male</option>
                    </select>
            </div>
                <br>
            <div>
                <label for='weight'>Weight</label>
                <input type="text" name="weight" value="">
            </div>
            <br>
            <div>
                <label for='height'>Height</label>
                <input type="text" name="height" value="">
            </div>
            <br>
            <div>
                <label for='age'>Age</label>
                <input type="text" name="age"value="">
            </div>
            <br>
            <div>
                <label for='body_type'>Body Type</label>
                <select name="body_type" id = "myList">
                <option value = "850">Ecto</option>
                <option value = "300">Endo</option>
                <option value = "500">Mezo</option>
                <option value = "750">mezo_ecto</option>
                <option value = "400">mezo_endo</option>
                </select>
            </div>

            <div class="form">
            <form action="/calories" method="POST">
            <h3 style="color:rgb(17, 16, 17)";>Training:</h3>
            <h4 style="color:rgb(71, 66, 71)";>Strength</h4>
            </div>

            <div>
                <label for='intensity'>Training intensity</label>
                <select name="intensity" id = "myList">
                <option value = "8">super_light</option>
                <option value = "9">light</option>
                <option value = "10">medium</option>
                <option value = "11">intense</option>
                <option value = "12">super_intense</option>
                </select>
            </div>

            <div>
                <label for='frequency'>Frequency</label>
                <input type="text" name="frequency" value="">
            </div>

            <div>
                <label for='duration'>Duration</label>
                <input type="text" name="duration" value="">
            </div>
            
            <div>
                <input type="submit" value="Calculate Calories">
            </div>
        </form>
    </div>
</div>
{% endblock %}
